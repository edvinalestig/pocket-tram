<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VT Utility Tool</title>
    <link rel="stylesheet" href="util.css">
</head>
<body style="padding: 15px; text-align: center;">
    <form action="findDepartures">
        <label for="stop">Hållplats</label>
        <br>
        <input type="text" id="stop" name="stop" placeholder="Hållplatsnamn">
        <br>
        <label for="date">Datum (lämna blankt för idag)</label>
        <br>
        <input type="date" id="date" name="date">
        <br>
        <label for="time">Tid (lämna blankt för nu)</label>
        <br>
        <input type="time" id="time" name="time">
        <br>
        <label for="moreInfo">Utökad info</label>
        <input type="checkbox" id="moreInfo" name="moreInfo">
        <br>
        <input type="submit" value="Sök">
    </form>
    <a href="/">Tillbaka</a>
</body>
</html>
